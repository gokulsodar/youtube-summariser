<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summary Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #065fd4;
      --background: #fff;
      --text-primary: #0f0f0f;
      --border-radius: 12px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f0f0f;
        --text-primary: #fff;
      }
    }

    body {
      width: 400px;
      padding: 24px;
      margin: 0;
      background: var(--background);
      color: var(--text-primary);
      font-family: 'Roboto', sans-serif;
      min-height: 200px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: var(--background);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(6, 95, 212, 0.2);
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      align-self: flex-start;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background: #e6f4ea;
      color: #137333;
    }

    .error {
      background: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">YouTube Summary Settings</h1>
    <div class="input-group">
      <label for="api-key">Groq API Key</label>
      <input type="password" id="api-key" placeholder="gsk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
    </div>
    <button id="save">Save Changes</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
